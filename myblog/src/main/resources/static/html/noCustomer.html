<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无此客户</title>


</head>
<body>
    <div>
        <h1>未获取到客户或该客户已被禁用！</h1>
    </div>
    <div id="error_id">
    </div>
</body>
<script src="/js/lib/jquery.min.js" type="text/javascript"></script>
<script src="/js/lib/layui.all.js" type="text/javascript"></script>
<script>
    $(function () {
        var errorMes = getQueryString("errorMes");
        if (errorMes){
            $("#error_id").text(errorMes)
        }
    });
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }
</script>

</html>
