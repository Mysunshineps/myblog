<!-- signin end -->
<section class="signin signup popup-up" style="background-image: url(images/register.jpg)">
	<div class="container">

		<div class="sign-content popup-in-content">
			<div class="popup-in-txt">
				<h2>sign up</h2>

				<div class="row">
					<div class="col-sm-12">
						<div class="signin-form">
							<form action="signin.html">
								<div class="form-col">
									<div class="form-group">
										<label for="signin_form">your name</label>
										<input type="text" class="form-control" id="usernameId" placeholder="Name">
									</div><!--/.form-group -->
								</div><!--/.form-col -->
								<div class="form-col1">
									<div class="form-group">
										<label for="signin_form">your gender</label>
										<input type="text" class="form-control" id="genderId" placeholder="Gender">
									</div><!--/.form-group -->
								</div><!--/.form-col1 -->
								<div class="form-group">
									<label for="signin_form">Email</label>
									<input type="email" class="form-control" id="emailId" placeholder="Enter your email here">
								</div><!--/.form-group -->
								<div class="form-group">
									<label for="signin_form">password</label>
									<input type="password" class="form-control" id="passwordId" placeholder="Password">
								</div><!--/.form-group -->
								<div class="form-group">
									<label for="signin_form">retype password</label>
									<input type="password" class="form-control" id="repasswordId" placeholder="Retype Password">
								</div><!--/.form-group -->
							</form><!--/form -->
						</div><!--/.signin-form -->
					</div><!--/.col -->
				</div><!--/.row -->

				<div class="row">
					<div class="col-sm-12">
						<div class="signin-password">
							<div class="awesome-checkbox-list">
								<ul class="unstyled centered">

									<li>
										<input class="styled-checkbox" id="styled-checkbox-2" type="checkbox" value="value2">
										<label for="styled-checkbox-2">accept our terms & condition</label>
									</li>

									<li></li>

								</ul>
							</div><!--/.awesome-checkbox-list -->
						</div><!--/.signin-password -->
					</div><!--/.col -->
				</div><!--/.row -->


				<div class="row">
					<div class="col-sm-12">
						<div class="signin-footer">
							<button id="userRegister" type="button" class="btn signin_btn">
								sign up
							</button>
							<p>
								already member ?
								<a onclick="signin(this)" href="#">sign in</a>
							</p>
						</div><!--/.signin-footer -->
					</div><!--/.col-->
				</div><!--/.row -->
			</div><!-- .popup-in-txt -->
		</div><!--/.sign-content -->

<script src="js/custom_register.js"></script>

<script type="text/javascript">
	$(function(){
		$("#userRegister").click(doRegister)
	})
	function doRegister(){
		var params={
			username:$("#usernameId").val(),
			gender:$("#genderId").val(),
			email:$("#emailId").val(),
			password:$("#passwordId").val(),
			repassword:$("#repasswordId").val(),
		}
		var url="user/doRegister";
		$.post(url,params,function(result){
			if(result.state==1){
				alert(result.message);
				location.href="dologin?t="+Math.random();
			}else if (result.state==2){
				alert(result.message);
			} else{
				alert("注册失败，请认真核对信息");
			}
		});
	}
</script>

<script type="text/javascript">
	function signin(a){
		window.location="dologin";
	}
</script>
